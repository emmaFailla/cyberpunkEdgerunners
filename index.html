<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>


    <header id="header">
       <div class="header__left">
            <div class="img__container">
                <img class="cyberLogo" src="imgs/CyberLogo.png" alt="logo">
            </div>
       </div>
       <div class="header__right"></div>
    </header>

    <main id="main">

        <div class="pantallaDeCarga">
            <div class="cyberCarga__container">
                <img src="imgs/CyberLogo.png" alt="" class="cyberCarga">
            </div>
            
        </div>

        <div class="firstSection">

            <div class="main__container">

                <img src="imgs/triangleDeco.png" alt="" class="triangleDeco">
                
                <div class="welcomeTextContainer">
                    <div class="leftWelcome"></div>
                    <h1 class="welcomeTextBlurr welcome">
                        Bienvenidos a night city    
                    </h1>
                    <div class="rightWelcome"></div>
                </div>
                <div class="mainStuff">

                    <div class="left__container">
                        <i class=" leftButton fa-solid fa-chevron-left"></i>
                    </div>

                    <div class="nightCity__container mainStuff__son">
                        <img class="nightCity" src="imgs/nightCity.png" alt="">
                    </div>

                     <div class="posterVideo__container mainStuff__son">
                        <a target="_blank" href="https://youtu.be/JtqIas3bYhg"><i class= "ytIcon fa-brands fa-youtube"></i></a>
                    </div> 

                    <div class="moon__container mainStuff__son">
                        <img src="imgs/toTheMoon.jpg" alt="toTheMoon">
                    </div>

                    <div class="arte__container mainStuff__son">
                        <img src="imgs/arte.jpg" alt="arte">
                    </div>

                    <div class="right__container">
                        <i class=" rightButton fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        
            <aside id="aside">
                <div class="video__container">
                    <video class="video" src="videos/y2mate.com - Cyberpunk Edgerunners  Official NSFW Trailer  Netflix_1080p.mp4" autoplay muted loop></video>
                </div>
            </aside>
        </div>
    </main>

    

    <footer id="footer">
        <img  class="topFooter" src="imgs/topfooter.png" alt="">
        
        <div class="footerInfo__container">

                <h1 class="footerInfo__title">Cyberpunk</h1>
            
                <p class="footerInfo__info"  >
                    En la ciudad distópica de Night City, California, mediante una sociedad plagada de corrupción e implantes cibernéticos, un muchacho de la calle talentoso pero imprudente se esfuerza por convertirse en un edgerunner: un forajido mercenario.
                </p>
        </div>

        <div class="footerExtra__container">
            <div class="pulsame__container">
                <h2>Pulsalo</h2>
            </div>
            <div class="footerExtraImg__container">
                <div class="topOpening closingAnimation"></div>
                <img src="imgs/cyberGroup.jpg" alt="CyberpunkEdgerunners">
                <div class="botOpening closingAnimation"></div>
            </div>
        </div>

    </footer>

<script src="app.js"></script>
<script src="https://kit.fontawesome.com/541c40839b.js" crossorigin="anonymous"></script>
</body>
</html>
